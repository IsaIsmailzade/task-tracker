version: '3.8'
services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: task_tracker
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - spring-net
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-service:
    build: task-tracker-backend
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - spring-net

volumes:
  postgres-data:

networks:
  spring-net:
