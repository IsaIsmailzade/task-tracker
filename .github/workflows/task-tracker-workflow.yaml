name: Build and Push Docker Images
on:
  push:
    paths:
      - 'task-tracker-backend/**'
      - 'task-tracker-email-sender/**'
      - 'task-tracker-scheduler/**'
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend-service
        uses: docker/build-push-action@v6
        with:
          context: ./task-tracker-backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-service:latest

      - name: Build and push email-sender-service
        uses: docker/build-push-action@v6
        with:
          context: ./task-tracker-email-sender
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/email-sender-service:latest

      - name: Build and push scheduler-service
        uses: docker/build-push-action@v6
        with:
          context: ./task-tracker-scheduler
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/scheduler-service:latest